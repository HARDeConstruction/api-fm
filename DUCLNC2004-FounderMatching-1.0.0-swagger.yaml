openapi: 3.0.0
info:
  title: founder-matching-api
  version: "1.0.0"
  description: The API for the FounderMatching project by HarDeconstruction

servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/DUCLNC2004/FounderMatching/1.0.0

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
  schemas:
    # ENUMS
    GenderType:
      type: string
      enum:
        - male
        - female
        - other

    PrivacyType:
      type: string
      enum:
        - public
        - private
        - connections

    MatchStatus:
      type: string
      enum:
        - pending
        - accepted
        - rejected

    # TABLE SCHEMAS
    UserAccount:
      type: object
      additionalProperties: false
      properties:
        UserID:
          type: integer
          format: int32
          minimum: 1
          maximum: 99999999
        ClerkUserID:
          type: string
          format: uuid
          maxLength: 200
          pattern: "^[A-Za-z0-9_-]+$"
        Email:
          type: string
          format: email
          maxLength: 255
          pattern: "^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$"
        FirstName:
          type: string
          maxLength: 100
          pattern: "^[A-Za-z\\s'-]+$"
        LastName:
          type: string
          maxLength: 100
          pattern: "^[A-Za-z\\s'-]+$"
        IsCandidate:
          type: boolean
        IsStartup:
          type: boolean
      required:
        - ClerkUserID
        - Email
        - FirstName
        - LastName

    CandidateProfile:
      type: object
      additionalProperties: false
      properties:
        CandidateID:
          type: integer
          format: int32
          minimum: 1
          maximum: 99999999
        UserID:
          type: integer
          format: int32
          minimum: 1
          maximum: 99999999
        Industry:
          type: string
          maxLength: 100
          pattern: "^[A-Za-z\\s&,-]+$"
        PhoneNumberID:
          type: integer
          format: int32
          minimum: 1
          maximum: 999999999999
        CountryID:
          type: integer
          format: int32
          minimum: 1
          maximum: 99999999
        City:
          type: string
          maxLength: 100
          pattern: "^[A-Za-z\\s'-]+$"
        University:
          type: string
          maxLength: 100
          pattern: "^[A-Za-z0-9\\s',.-]+$"
        LinkedInURL:
          type: string
          format: url
          maxLength: 255
          pattern: "^https?://(www\\.)?linkedin\\.com/.*$"
        Slogan:
          type: string
          maxLength: 300
          pattern: "^[A-Za-z0-9]+$"
        HobbyInterest:
          type: string
          maxLength: 500
          pattern: "^[A-Za-z0-9]+$"
        Gender:
          $ref: '#/components/schemas/GenderType'
      required:
        - UserID
        - Industry
        - Gender

    CandidateProfilePrivacySettings:
      type: object
      additionalProperties: false
      properties:
        CandidateID:
          type: integer
          format: int32
          minimum: 1
          maximum: 99999999
        GenderPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        IndustryPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        PhoneNumberIDPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        CountryIDPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        CityPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        UniversityPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        LinkedInURLPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        SloganPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        HobbyInterestPrivacy:
          $ref: '#/components/schemas/PrivacyType'
      required:
        - CandidateID

    StartupProfile:
      type: object
      additionalProperties: false
      properties:
        StartupID:
          type: integer
          format: int32
          minimum: 1
          maximum: 999999
        UserOwnerID:
          type: integer
          format: int32
          minimum: 1
          maximum: 999999
        Name:
          type: string
          maxLength: 100
          pattern: "^[A-Za-z0-9\\s&',.-]+$"
        Email:
          type: string
          format: email
          maxLength: 255
          pattern: "^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$"
        Logo:
          type: string
          format: url
          maxLength: 2048
          pattern: "^https?:\\/\\/.*\\.(?:png|jpg|jpeg|gif|bmp|webp|svg)$"
        Industry:
          type: string
          maxLength: 100
          pattern: "^[A-Za-z\\s'-]+$"
        PhoneNumberID:
          type: integer
          format: int32
          minimum: 1
          maximum: 099999999999
        CountryID:
          type: integer
          format: int32
          minimum: 1
          maximum: 99999999
        City:
          type: string
          maxLength: 100
          pattern: "^[A-Za-z\\s'-]+$"
        LinkedInURL:
          type: string
          format: url
          maxLength: 255
          pattern: "^https?://(www\\.)?linkedin\\.com/.*$"
        Slogan:
          type: string
          maxLength: 200
          pattern: "^[A-Za-z0-9]+$"
        WebsiteLink:
          type: string
          format: url
          maxLength: 255
          pattern: "^https?://.*$"
        Description:
          type: string
          maxLength: 99999
          pattern: "^[A-Za-z0-9\\s&',.-]+$"
        CurrentStage:
          type: string
          maxLength: 200
          pattern: "^[A-Za-z0-9\\s&',.-]+$"
        Achievement:
          type: string
          maxLength: 2000
          pattern: "^[A-Za-z0-9\\s&',.-]+$"
      required:
        - UserOwnerID
        - Name
        - Email
        - Industry

    StartupProfilePrivacySettings:
      type: object
      additionalProperties: false
      properties:
        StartupID:
          type: integer
          format: int32
          minimum: 1
          maximum: 99999999
        IndustryPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        PhoneNumberIDPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        CountryIDPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        CityPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        LinkedInURLPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        SloganPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        WebsiteLinkPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        DescriptionPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        CurrentStagePrivacy:
          $ref: '#/components/schemas/PrivacyType'
        AchievementPrivacy:
          $ref: '#/components/schemas/PrivacyType'
        ViewGraphPrivacy:
          $ref: '#/components/schemas/PrivacyType'
      required:
        - StartupID

    StartupMembership:
      type: object
      additionalProperties: false
      properties:
        ID:
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647
        StartupID:
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647
        UserID:
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647
        Role:
          type: string
          maxLength: 100
          pattern: "^[A-Za-z0-9\\s&',.-]+$"
        Description:
          type: string
          maxLength: 2000
          pattern: "^[A-Za-z0-9\\s&',.-]+$"
      required:
        - ID
        - StartupID
        - UserID
        - Role

    Notification:
      type: object
      additionalProperties: false
      properties:
        ID:
          type: integer
          format: int32
        Recipient:
          type: integer
          format: int32
        Data:
          type: string
          maxLength: 2000
          pattern: "^[A-Za-z0-9]+$"
        Read:
          type: boolean
          default: false
        CreatedDateTime:
          type: string
          format: date-time
          maxLength: 25
          pattern: "^\\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01])T([01]\\d|2[0-3]):[0-5]\\d:[0-5]\\d(\\.\\d+)?(Z|[+-][01]\\d:[0-5]\\d)?$"
        IsStartupNotified:
          type: boolean
          default: false
      required:
        - Recipient
        - Read
        - CreatedDateTime

    Tags:
      type: object
      additionalProperties: false
      properties:
        ID:
          type: integer
          format: int32
        Value:
          type: string
          maxLength: 50
        Description:
          type: string
          maxLength: 2000
      required:
        - Value

    Experience:
      type: object
      additionalProperties: false
      properties:
        ID:
          type: integer
          format: int32
        CandidateOwner:
          type: integer
          format: int32
        CompanyName:
          type: string
          maxLength: 100
          pattern: "^[A-Za-z0-9\\s&',.-]+$"
        Role:
          type: string
          maxLength: 100
        Location:
          type: string
          maxLength: 100
          pattern: "^[A-Za-z\\s'-]+$"
        Description:
          type: string
          maxLength: 2000
        StartDate:
          type: string
          format: date
        EndDate:
          type: string
          format: date
      required:
        - CandidateOwner
        - CompanyName

